<ion-header>
  <ion-toolbar>
    <ion-title>Select a token</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar
        type="text"
        placeholder="Search name or paste address"
        [ngModel]="searchToken"
        (ngModelChange)="uniswapDappSharedLogic.searchToken($event)"
    >
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
        *ngFor="let token of uniswapDappSharedLogic.supportedTokenBalances"
        button
        [ngClass]="{'ion-hide' : !token.canShow}"
        (click)="changeSelectToken(token.contractAddress)"
    >
      <ion-avatar slot="start">
        <ion-icon src="{{ token.tokenImageContext.image }} "></ion-icon>
      </ion-avatar>
      <ion-label>
        <h2>{{ token.symbol }}</h2>
        <p>{{ token.name }}</p>
      </ion-label>
      <ion-label slot="end">{{ utils.toPrecision(token.balance) }}</ion-label>
    </ion-item>
</ion-list>
