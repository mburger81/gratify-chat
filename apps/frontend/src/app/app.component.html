<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list>
          <ion-item *ngIf="user">
            <ion-avatar slot="start">
              <img [src]="user.photoURL" />
            </ion-avatar>
            <ion-label>
              <h2>{{ user.displayName }}</h2>
              <p>{{ user.email }}</p>
            </ion-label>
            <ion-button slot="end" fill="clear" (click)="logout($event)">
              <ion-icon name="ellipsis-vertical-sharp" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-item>

          <!-- <ion-menu-toggle auto-hide="false" *ngFor="let u of users; let i = index">
            <ion-item>
              <ion-icon name="person-circle-sharp" slot="start"></ion-icon>
              <ion-label>{{ u.displayName }}</ion-label>
            </ion-item>
          </ion-menu-toggle> -->

        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
