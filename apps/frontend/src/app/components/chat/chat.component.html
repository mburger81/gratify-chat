<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Gratify Chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <!-- <strong class="capitalize">Select chat</strong> -->

    <ion-grid>
      <ion-row *ngFor="let message of messages | async">
        <ion-col size="9" class="message"
          [offset]="message.myMsg ? 3 : 0"
          [ngClass]="{ 'my-message': message.myMsg, 'other-message': !message.myMsg }">
          <b>{{ message.fromName }}xxxxx</b><br>
          <span>{{ message.msg }}
          </span>
          <div class="time ion-text-right"><br>{{ message.createdAt?.toMillis() | date:'short' }}</div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar color="light">
    <ion-row class="ion-align-items-center">
      <ion-col size="10">
          <ion-textarea
              class="message-input"
              [(ngModel)]="newMsg"
              autoGrow="true"
              rows="1"
              (keydown)="keydown($event)">
          </ion-textarea>
      </ion-col>
      <ion-col size="2">
        <ion-button
              expand="block"
              fill="clear"
              color="primary"
              [disabled]="newMsg === ''"
              (click)="sendMessage()">
          <ion-icon name="send" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
